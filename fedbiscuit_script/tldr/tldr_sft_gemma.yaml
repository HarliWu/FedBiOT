use_gpu: True
device: 0
early_stop:
  patience: 0
federate:
  mode: standalone
  client_num: 1
  total_round_num: 500
  save_to: "checkpoints/tldr_sft_gemma.ckpt"
  save_freq: 100
  share_local_model: True
  online_aggr: False
data:
  root: data/
  type: 'alpaca_reddit-tldr-finetuning@llm'
  splits: [0.9,0.09,0.01]
  splitter: 'iid'
llm:
  tok_len: 1024
  max_new_token: 80
  accelerator:
    use: True
  chat:
    max_len: 1024
  adapter:
    use: True
    args: [ { 'adapter_package': 'peft', 'adapter_method': 'lora', 'r': 16, 'lora_alpha': 32, 'lora_dropout': 0.05 } ]
  grad_accum_step: 4
dataloader:
  batch_size: 8
model:
  # type: 'mlabonne/Gemmalpaca-2B@huggingface_llm'
  type: 'google/gemma-2b@huggingface_llm'
train:
  local_update_steps: 30
  batch_or_epoch: batch
  optimizer:
    type: AdamW
    betas: (0.9, 0.95)
    lr: 0.0001
  is_enable_half: True
criterion:
  type: CrossEntropyLoss
trainer:
  type: llmtrainer
eval:
  freq: 100
  metrics: ['loss', 'acc']
  best_res_update_round_wise_key: val_loss
  count_flops: False
expname: tldr/sft_gemma/