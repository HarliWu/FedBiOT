use_gpu: True
device: 0
early_stop:
  patience: 0
federate:
  mode: standalone
  client_num: 53
  sample_client_num: 5
  total_round_num: 500
  save_to: "checkpoints/final_tldr_choice_llama_fedbiscuit_u3.ckpt"
  ignore_weight: True
  save_freq: 50
  share_local_model: True
  online_aggr: False
data:
  root: data/
  type: 'reddit-tldr-comparison-choice@llm'
  splits: [0.9,0.09,0.01]
  splitter: 'meta'
llm:
  tok_len: 1024
  accelerator:
    use: True
  chat:
    max_len: 1024
  adapter:
    use: True
    count: 3
    warmup:
      use: True
      round: 50
    grouping:
      use: True
      round: 50
    args: [ { 'adapter_package': 'peft', 'adapter_method': 'lora', 'r': 8, 'lora_alpha': 16, 'lora_dropout': 0.05 } ]
  # reward_coeff: 0.1
  grad_accum_step: 8
dataloader:
  batch_size: 2
model:
  type: 'meta-llama/Llama-2-7b-hf@huggingface_llm'
train:
  local_update_steps: 30
  batch_or_epoch: batch
  optimizer:
    # type: RMSprop
    # lr: 0.000001
    type: AdamW
    betas: (0.9, 0.95)
    lr: 0.00001
  is_enable_half: True
criterion:
  type: CrossEntropyLoss
trainer:
  type: llmrewardchoicetrainer
  choices: ['A', 'B']
eval:
  freq: 50
  metrics: ['loss', 'acc']
  best_res_update_round_wise_key: test_loss
  count_flops: False
expname: tldr/choice_llama/fedbiscuit_u3