use_gpu: True
device: 0
early_stop:
  patience: 0
federate:
  mode: standalone
  client_num: 200
  sample_client_num: 10
  total_round_num: 500
  save_to: "checkpoints/llama_shp_rlhf_fedavg.ckpt"
  save_freq: 50
  share_local_model: True
  online_aggr: False
data:
  root: data/
  type: 'shp-best@llm'
  splits: [0.99,0.09,0.01]
  splitter: 'meta'
llm:
  rlhf: True
  tok_len: 1024
  accelerator:
    use: True
  chat:
    max_len: 1024
  adapter:
    use: True
    args: [ { 'adapter_package': 'peft', 'adapter_method': 'lora', 'r': 8, 'lora_alpha': 16, 'lora_dropout': 0.05 } ]
  grad_accum_step: 16
dataloader:
  batch_size: 2
model:
  type: 'NEU-HAI/Llama-2-7b-alpaca-cleaned@huggingface_llm'
train:
  local_update_steps: 30
  batch_or_epoch: batch
  optimizer:
    type: AdamW
    betas: (0.9, 0.95)
    lr: 0.00001
  is_enable_half: True
criterion:
  type: CrossEntropyLoss
trainer:
  type: llmtrainer
eval:
  freq: 50
  metrics: ['loss', 'acc']
  best_res_update_round_wise_key: val_loss
  count_flops: False
expname: shp/rlhf_llama/fedavg/